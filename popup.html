<!DOCTYPE html>

<html>
	<head>
		<title>AlphaText Quick Control Panel</title>
		<link rel="stylesheet" type="text/css" href="css/popupstyle.css">
	</head>
	<body>
		<h1>AlphaText Quick Control Panel</h1>
		
		<!--Button array-->
		<div id="buttons">
			<table><tr>

				<!--Profiles-->
				<td id="profilecol">
					<!-- Generated by popup.js -->
				</td>

				<!--Quick styles-->
				<td>
					<div class="sectionhead" id="qshead"><p>Quick Styles</p></div>
					<div class="small quickstyles"><div class="contents">
						Font Size:<br/>
						<div id="fontsize">
							<select id="font_size">
								<option value="null">---</option>
								<option value="12px">12</option>
								<option value="14px">14</option>
								<option value="16px">16</option>
								<option value="18px">18</option>
								<option value="20px">20</option>
								<option value="24px">24</option>
								<option value="28px">28</option>
								<option value="32px">32</option>
							</select>
						</div>
					</div></div>
					<div class="small quickstyles"><div class="contents">
						Font Style:<br/>
						<div id="fontfamily">
							<select id="font_family">
								<option value="null">---</option>
								<option value="Arial">Arial</option>
								<option value="Calibri">Calibri</option>
								<option value="Century Gothic">Century Gothic</option>
								<option value="Helvetica">Helvetica</option>
								<option value="Lucida Grande">Lucida Grande</option>
								<option value="Tahoma">Tahoma</option>
								<option value="Trebuchet MS">Trebuchet MS</option>
								<option value="Verdana">Verdana</option>
								<option value="Cambria">Cambria</option>
								<option value="Garamond">Garamond</option>
								<option value="Georgia">Georgia</option>
								<option value="Times New Roman">Times New Roman</option>
							</select>
						</div>
					</div></div>
					<div class="small quickstyles"><div class="contents">
						Line Height:<br/>
						<div id="lineheight">
							<select id="line_height">
								<option value="null">---</option>
								<option value="1">1</option>
								<option value="1.2">1.2</option>
								<option value="1.5">1.5</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
					</div></div>
					<div class="small setbutton" id="setnull"><div class="contents">
						Set
					</div></div>
				</td>

				<!--Main buttons-->
				<td>
					<div class="big" id="options"><div class="contents"><img src="images/options.png" alt="Options"/><p>Options</p></div></div>
					<div class="big" id="off"><div class="contents"><img src="images/off.png" alt="Remove Styles"/><p id="offtext">Remove all styles</p></div></div>
					<div class="big savebutton" id="savepage"><div class="contents"><img src="images/save.png" alt="Toggle Save"/><p id="savetext"></p></div></div>
				</td>

			</tr></table>
		</div>
		
		<!-- Status text -->
		<p id="status">
			<noscript>Sorry, Javascript must be enabled for AlphaText to work!</noscript>
		</p>

		<!-- Javascripts -->
		<script src="popup.js"></script>
	</body>
</html>
