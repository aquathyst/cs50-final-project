<!DOCTYPE html>
<html>
  <head>
    <title>AlphaText Quick Control Panel</title>
    <link rel="stylesheet" type="text/css" href="css/popupstyle.css">
  </head>
  <body>
    <h1>AlphaText Control Panel</h1>
    
    <!--Button array-->
    <div id="buttons">
      <!--Main buttons-->
      <table><tr>
        
        <td>
          <div class="big" id="off"><div class="contents"><img src="images/onoff.png"/><p id="onofftext">Switch on</p></div></div>
        </td>

        <td>
          <div class="mid" id="options"><div class="contents"><img src="images/options.png"/><p>Options</p></div></div>
          <div class="mid" id="savepage"><div class="contents"><img src="images/save.png"/><p id="savetext">Always use on domain</p></div></div>
        </td>

        <!--Profiles-->
        <td id="profilecol">
          <div class="sectionhead" id="profhead"><p>Profiles</p></div>
          <div class="smaller" id="profile1"><div class="profiles"><img src="images/profile.png" class="profim"/><p>Profile 1</p></div></div>
          <div class="smaller" id="profile2"><div class="profiles"><img src="images/profile.png" class="profim"/><p>Profile 2</p></div></div>
          <div class="smaller" id="profile3"><div class="profiles"><img src="images/profile.png" class="profim"/><p>Profile 3</p></div></div>
          <div class="smaller" id="profile0"><div class="profiles"><img src="images/profile.png" class="profim"/><p>Default</p></div></div>
        </td>

        <!--Quick styles-->
        <td>
          <div class="sectionhead" id="qshead"><p>Quick Styles</p></div>
          <div class="smaller quickstyles"><div class="contents">
            Font Size:<br/>
            <div id="fontsize">
              <select id="font_size">
                <option value="null">---</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
              </select>
            </div>
          </div></div>
          <div class="smaller quickstyles"><div class="contents">
            Font Style:<br/>
            <div id="fontfamily">
              <select id="font_family">
                <option value="null">---</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Cursive">Cursive</option>
              </select>
            </div>
          </div></div>
          <div class="smaller quickstyles"><div class="contents">
            Line Height:<br/>
            <div id="lineheight">
              <select id="line_height">
                <option value="null">---</option>
                <option value="100%">100%</option>
                <option value="120%">120%</option>
                <option value="150%">150%</option>
                <option value="200%">200%</option>
              </select>
            </div>
          </div></div>
          <div class="smaller" id="setstyle" type="button"><div class="contents">
            Set
          </div></div>
        </td>
      </tr></table>
    
    <!-- Status text -->
    <p id="status">
      <noscript>Sorry, Javascript must be enabled for AlphaText to work!</noscript>
    </p>
    <script src="popup.js"></script>
    <script src="3rdparty/jquery-2.1.4.min.js"></script>
  </body>
</html>
