<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Alpha Text</title>
    <style>
      body{
        font-family:"Roboto",Arial,sans-serif;
        font-size:100%;
      }
      h1{
        font-size:120%;
        color:#AAAAAA;
        text-align:center;
      }
      #buttons{
        margin:0 auto;
      }
      #buttons button{
        color:#FFFFFF;
        margin:2%;
        display:inline-block;
      }
      #buttons .big{
        height:100%;
        width:25%;
      }
      #buttons .small{
        height:40%;
        width:12.5%;
      }
      button img{
        margin:0 auto;
      }
      button p{
        text-align:center;
      }
      #onoff{
        background-color:#A5994D;
      }
      #options{
        background-color:#999999;
      }
      #profiles{
        height:20%;
        width:25%;
        background-color:#AAAAAA;
        color:#222222;
        text-align:center;
        margin:2%;
        display:;
      }
      #defaultprofile,#profile1,#profile2,#profile3{
        background-color:#F9CF1F;
      }
      #savepage{
        background-color:#F39372;
      }
      #status{
        font-size:50%;
        color:#AA2222;
        text-align:center;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Alpha Text Control Panel</h1>
    <!--button array-->
    <div id="buttons">

      <button class="big" id="onoff"><img src="images/onoff.png"/><p> </p></button>
      <button class="big" if="options"><img src="images/options.png"/><p>Options</p></button>

      <!--profiles-->
      <div id="profiles">Profiles</div>
      <button class="small" if="defaultprofile"><img src="images/profile.png"/><p>Default</p></button>
      <button class="small" if="profile1"><img src="images/profile.png"/><p>#1</p></button>
      <button class="small" if="profile2"><img src="images/profile.png"/><p>#2</p></button>
      <button class="small" if="profile3"><img src="images/profile.png"/><p>#3</p></button>

      <button class="big" id="savepage"><img src="images/save.png"/><p> </p></button>

    </div>
    <p id="status"></p>
  </body>
</html>
