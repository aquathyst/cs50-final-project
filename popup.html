<!doctype html>
<html>
  <head>
    <title>AlphaTextâ€”Quick Control Panel</title>
    <link rel="stylesheet" type="text/css" href="css/popupstyle.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>AlphaText Control Panel</h1>
    
    <!--Button array-->
    <div id="buttons">
      <!--Main buttons-->
      <div class="big" id="onoff"><img src="images/onoff.png"/><p> </p></div>
      <div class="big" id="options"><img src="images/options.png"/><p>Options</p></div>
      <div class="big" id="savepage"><img src="images/save.png"/><p> </p></div>

      <!--Profiles-->
      <div id="profhead">Profiles</div>
      <div class="small" id="defaultprofile"><img src="images/profile.png"/><p>Default</p></div>
      <div class="small" id="profile1"><img src="images/profile.png"/><p>Profile 1</p></div>
      <div class="small" id="profile2"><img src="images/profile.png"/><p>Profile 2</p></div>
      <div class="small" id="profile3"><img src="images/profile.png"/><p>Profile 3</p></div>

      <!--Quick styles-->
      <div id="qshead">Quick Styles</div>
      <div class="smaller">
        <select id="fontsize">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
      <div class="smaller">
        <select id="fontstyle">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
      <div class="smaller">
        <select id="lineheight">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
    </div>
    <p id="status"></p>
  </body>
</html>
