<!DOCTYPE html>

<html>
	<head>
		<title>AlphaText &#8212; Options</title>
		<link rel="stylesheet" type="text/css" href="css/infostyle.css">
		<link rel="stylesheet" type="text/css" href="css/optionsstyle.css">
	</head>
	<body>
		<h1>AlphaText &#8212; Options</h1>
		
		<!--Button array-->
		<div id="buttons">
			<table id="bigtable">
				<tr id="headrow">
					<!-- Section heads-->
					<td id="profilehead" colspan="2">
						<div class="sectionhead" id="profheaddiv"><p>Style Profiles Management</p></div>
					</td>
					<td id="domainhead" colspan="1">
						<div class="sectionhead" id="domheaddiv"><p>Saved Domains Management</p></div>
					</td>
					<td id="themehead" colspan="1">
						<div class="sectionhead" id="theheaddiv"><p>Appearance Settings</p></div>
					</td>
				</tr>

				<tr id="stuffrow">
					<!-- Manage style profiles -->
					<td id="profilecol1">
						<div class="subhead" id="newprofilehead"><div class="contents"><p>New profile</p></div></div>
						<div class="profileoptions" id="addProfileDropdowns"><div class="contentsAlt">
							<span>Font Size:</span><br/>
							<select id="font_size">
								<option value="12px">12</option>
								<option value="14px">14</option>
								<option value="16px">16</option>
								<option value="18px">18</option>
								<option value="20px">20</option>
								<option value="24px">24</option>
								<option value="28px">28</option>
								<option value="32px">32</option>
							</select>
							<br/><br/>
							<span>Font Style:</span><br/>
							<select id="font_family">
								<option value="Arial">Arial</option>
								<option value="Calibri">Calibri</option>
								<option value="Century Gothic">Century Gothic</option>
								<option value="Helvetica">Helvetica</option>
								<option value="Lucida Grande">Lucida Grande</option>
								<option value="Tahoma">Tahoma</option>
								<option value="Trebuchet MS">Trebuchet MS</option>
								<option value="Verdana">Verdana</option>
								<option value="Cambria">Cambria</option>
								<option value="Garamond">Garamond</option>
								<option value="Georgia">Georgia</option>
								<option value="Times New Roman">Times New Roman</option>
							</select>
							<br/><br/>
							<span>Line Height:</span><br/>
							<select id="line_height">
								<option value="1">1</option>
								<option value="1.2">1.2</option>
								<option value="1.5">1.5</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div></div>
						<div class="profileoptions" id="addProfile"><div class="contents">
							Set as Profile
						</div></div>
					</td>

					<!-- Saved profiles -->
					<td id="profilecol2">
						<!-- Generated by options.js-->
					</td>

					<!-- View saved domains -->
					<td id="domaincol">
						<div class="subhead" id="saveddomainshead"><div class="contents"><p>Saved domains</p></div></div>
						<div id="domainbigwrapper">
							<!-- Generated by options.js-->
						</div>
					</td>

					<!-- Extension appearance -->
					<td id="themecol">
						<div class="subhead" id="darkthemehead"><div class="contents"><p>Dark theme</p></div></div>
						<div class="darkthemeset"><div class="contents">
							<img src="images/onoff.png" alt="Switch" id="darkicon"/>
							<p>Turn <span id="darkonoff"></span> dark theme</p>
						</div></div>
						<div class="placeholder" id="themecolplaceholder"><div class="contents"></div></div>
					</td>
				</tr>

				<!-- Status text -->
				<tr id="statusrow">
					<td colspan="4">
						<div id="status"></div>
						<noscript>Sorry, Javascript must be enabled for AlphaText to work!</noscript>
					</td>
				</tr>

			</table>
		</div>

		<br/>
		<!-- Navigation -->
		<div id="menubar">
			<a class="menu" href="options.html">Options</a>
			<a class="menu" href="about.html">About</a>
			<a class="menu" href="help.html">Help</a>
		</div>

		<!-- Javascripts -->
		<script src="options.js"></script>
	</body>
</html>
