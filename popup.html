<!doctype html>
<html>
  <head>
    <title>Set Page Font Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }
      body{
        font-family:"Roboto",Arial,sans-serif;
        font-size:100%;
      }
      h1{
        font-size:120%;
        color:#AAAAAA;
        text-align:center;
      }
      #buttons{
        margin:0 auto;
      }
      #buttons button{
        color:#FFFFFF;
        margin:2%;
        display:inline-block;
      }
      #buttons .big{
        height:100%;
        width:25%;
      }
      #buttons .small{
        height:40%;
        width:12.5%;
      }
      button img{
        margin:0 auto;
      }
      button p{
        text-align:center;
      }
      #onoff{
        background-color:#A5994D;
      }
      #options{
        background-color:#999999;
      }
      #profiles{
        height:20%;
        width:25%;
        background-color:#AAAAAA;
        color:#222222;
        text-align:center;
        margin:2%;
      }
      #defaultprofile,#profile1,#profile2,#profile3{
        background-color:#F9CF1F;
      }
      #savepage{
        background-color:#F39372;
      }
      #status{
        font-size:50%;
        color:#AA2222;
        text-align:center;
      }
    </style>
    <style>
    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 1.0em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    #red {
      border: 1px solid red;
      color: red;
    }
    #blue {
      border: 1px solid blue;
      color: blue;
    }
    #green {
      border: 1px solid green;
      color: green;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>

    <div id="14px">14</div>
    <div id="16px">16</div>
    <div id="18px">18</div>
    <div id="20px">20</div>
    <div id="24px">24</div>
    <div id="28px">28</div>

    <h1>Alpha Text Control Panel</h1>
    <!--button array-->
    <div id="buttons">

      <button class="big" id="onoff"><img src="images/onoff.png"/><p> </p></button>
      <button class="big" if="options"><img src="images/options.png"/><p>Options</p></button>

      <!--profiles-->
      <div id="profiles">Profiles</div>
      <button class="small" if="defaultprofile"><img src="images/profile.png"/><p>Default</p></button>
      <button class="small" if="profile1"><img src="images/profile.png"/><p>#1</p></button>
      <button class="small" if="profile2"><img src="images/profile.png"/><p>#2</p></button>
      <button class="small" if="profile3"><img src="images/profile.png"/><p>#3</p></button>

      <button class="big" id="savepage"><img src="images/save.png"/><p> </p></button>

    </div>
    <p id="status"></p>
  </body>
</html>
