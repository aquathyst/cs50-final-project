<!DOCTYPE html>
<html>
  <head>
    <title>AlphaText Quick Control Panel</title>
    <link rel="stylesheet" type="text/css" href="css/popupstyle.css">
  </head>
  <body>
    <h1>AlphaText Control Panel</h1>
    
    <!--Button array-->
    <div id="buttons">
      <!--Main buttons-->
      <table><tr>
        
        <td>
          <div class="big" id="on" onclick="toggle()"><div class="contents"><img src="images/onoff.png"/><p id="onofftext">Switch on</p></div></div>
        </td>

        <td>
          <div class="mid" id="options" onclick="chrome.runtime.openOptionsPage()"><div class="contents"><img src="images/options.png"/><p>Options</p></div></div>
          <div class="mid" id="savepage" onclick="save(domain,profile)"><div class="contents"><img src="images/save.png"/><p id="savetext">Always use on domain</p></div></div>
        </td>

        <!--Profiles-->
        <td id="profilecol">
          <div class="sectionhead" id="profhead"><p>Profiles</p></div>
          <div class="smaller" id="profile1" onclick="adoptp(1)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 1</p></div></div>
          <div class="smaller" id="profile2" onclick="adoptp(2)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 2</p></div></div>
          <div class="smaller" id="profile3" onclick="adoptp(3)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 3</p></div></div>
          <div class="smaller" id="defaultprofile" onclick="adoptp('d')"><div class="contents"><img src="images/profile.png" class="profim"/><p>Default</p></div></div>
        </td>

        <!--Quick styles-->
        <td>
          <div class="sectionhead" id="qshead"><p>Quick Styles</p></div>
          <div class="smaller quickstyles"><div class="contents">
            Font Size:
            <div id="fontsize">
              <select id="font_size">
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
              </select>
            </div>
          </div></div>
          <div class="smaller quickstyles"><div class="contents">
            Font Style:
            <div id="fontfamily">
              <select id="font_family">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Cursive">Cursive</option>
              </select>
            </div>
          </div></div>
          <div class="smaller quickstyles"><div class="contents">
            Line Height:
            <div id="lineheight">
              <select id="line_height">
                <option value="100%">100%</option>
                <option value="120%">120%</option>
                <option value="150%">150%</option>
                <option value="200%">200%</option>
              </select>
            </div>
          </div></div>
          <div class="smaller" id="setstyle" id="setbutton" type="button"><div class="contents">
            Set
          </div></div>
        </td>
      </tr></table>
    
      <!--<button id="setbutton" type="button" align="center">Set</button>-->

    <!-- Status text -->
    <p id="status">

      <noscript>Sorry, Javascript must be enabled for AlphaText to work!</noscript>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
