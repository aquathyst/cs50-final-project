<!doctype html>
<html>
  <head>
    <title>AlphaTextâ€”Quick Control Panel</title>
    <style>
      /* General */
      body{
        overflow:hidden;
        margin:0px;
        padding:0px;
        background:white;
        text-align:center;
        font-family:"Roboto",Helvetica,Arial,sans-serif;
        font-size:100%;
      }
      div:first-child{
        margin-top:0px;
      }
      
      /* Texts */
      h1{
        font-size:120%;
        color:#AAAAAA;
        font-weight:normal;
      }
      #status{
        font-size:50%;
        color:#AA2222;
      }
      
      /* Buttons */
      /* General styles */
      #buttons{
        margin:0 auto;
        height:200px;
        width:500px;
        color:#FFFFFF;
      }
      #buttons div{
        margin:2%;
        display:inline-block;
      }
      #buttons .big{
        height:100%;
        width:20%;
      }
      #buttons .small{
        height:40%;
        width:10%;
      }
      #buttons .smaller{
        height:25%;
        width:20%;
      }
      #buttons img{
        margin:0 auto;
        width:80%;
      }

      /* Each button */
      #onoff{
        background-color:#A5994D;
      }
      #options{
        background-color:#999999;
      }
      #defaultprofile,#profile1,#profile2,#profile3{
        background-color:#F9CF1F;
      }
      #savepage{
        background-color:#F39372;
      }
      #quickstyles{
        background-color:#FFCC00;
      }

      /* Button section heads */
      #profhead{
        height:20%;
        width:20%;
        background-color:#AAAAAA;
        color:#222222;
      }
      #qshead{
        height:20%;
        width:20%;
        background-color:#AAAAAA;
        color:#222222;
      }


    </style>
    <style>
      div {
        cursor: pointer;
        text-align: center;
        padding: 1px 3px;
        font-family: sans-serif;
        font-size: 1.0em;
        width: 100px;
        margin-top: 1px;
        background: #cccccc;
      }
      div:hover {
        background: #aaaaaa;
      }
      #red {
        border: 1px solid red;
        color: red;
      }
      #blue {
        border: 1px solid blue;
        color: blue;
      }
      #green {
        border: 1px solid green;
        color: green;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>AlphaText Control Panel</h1>
    
    <!--Button array-->
    <div id="buttons">
      <!--Main buttons-->
      <div class="big" id="onoff"><img src="images/onoff.png"/><p> </p></div>
      <div class="big" id="options"><img src="images/options.png"/><p>Options</p></div>
      <div class="big" id="savepage"><img src="images/save.png"/><p> </p></div>

      <!--Profiles-->
      <div id="profhead">Profiles</div>
      <div class="small" id="defaultprofile"><img src="images/profile.png"/><p>Default</p></div>
      <div class="small" id="profile1"><img src="images/profile.png"/><p>Profile 1</p></div>
      <div class="small" id="profile2"><img src="images/profile.png"/><p>Profile 2</p></div>
      <div class="small" id="profile3"><img src="images/profile.png"/><p>Profile 3</p></div>

      <!--Quick styles-->
      <div id="qshead">Quick Styles</div>
      <div class="smaller">
        <select id="fontsize">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
      <div class="smaller">
        <select id="fontstyle">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
      <div class="smaller">
        <select id="lineheight">
          <option value="14px">14</option>
          <option value="14px">16</option>
          <option value="14px">18</option>
          <option value="14px">20</option>
          <option value="14px">24</option>
          <option value="14px">28</option>
        </select>
      </div>
    </div>
    <p id="status"></p>
  </body>
</html>
