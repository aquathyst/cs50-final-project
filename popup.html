<!DOCTYPE html>
<html>
  <head>
    <title>AlphaText Quick Control Panel</title>
    <link rel="stylesheet" type="text/css" href="css/popupstyle.css">
    
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>AlphaText Control Panel</h1>
    
    <!--Button array-->
    <div id="buttons">
      <!--Main buttons-->
      <table><tr>
        
        <td>
          <div class="big" id="on" onclick="switch()"><div class="contents"><img src="images/onoff.png"/><p id="onofftext">Switch on</p></div></div>
        </td>

        <td>
          <div class="mid" id="options" onclick="chrome.runtime.openOptionsPage()"><div class="contents"><img src="images/options.png"/><p>Options</p></div></div>
          <div class="mid" id="savepage" onclick="save(domain,profile)"><div class="contents"><img src="images/save.png"/><p id="savetext">Always use on domain</p></div></div>
        </td>

        <!--Profiles-->
        <td id="profilecol">
          <div class="sectionhead" id="profhead"><p>Profiles</p></div>
          <div class="smaller" id="profile1" onclick="adoptp(1)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 1</p></div></div>
          <div class="smaller" id="profile2" onclick="adoptp(2)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 2</p></div></div>
          <div class="smaller" id="profile3" onclick="adoptp(3)"><div class="contents"><img src="images/profile.png" class="profim"/><p>Profile 3</p></div></div>
          <div class="smaller" id="defaultprofile" onclick="adoptp('d')"><div class="contents"><img src="images/profile.png" class="profim"/><p>Default</p></div></div>
        </td>

        <!--Quick styles-->
        <td>
          <div class="sectionhead" id="qshead"><p>Quick Styles</p></div>
          <div class="small quickstyles"><div class="contents">
            Font Size: 
            <div id="fontsize">
              <select id="font_size">
                <option value="14px">14</option>
                <option value="14px">16</option>
                <option value="14px">18</option>
                <option value="14px">20</option>
                <option value="14px">24</option>
                <option value="14px">28</option>
              </select>
            </div>
          </div></div>
          <div class="small quickstyles"><div class="contents">
            Font Style: 
            <div id="fontfamily">
              <select id="font_family">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Cursive">Cursive</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
              </select>
            </div>
          </div></div>
          <div class="small quickstyles"><div class="contents">
            Line Height: 
            <select id="lineheight"> 
              <option value="14px">14</option>
              <option value="14px">16</option>
              <option value="14px">18</option>
              <option value="14px">20</option>
              <option value="14px">24</option>
              <option value="14px">28</option>
            </select>
          </div></div>
        </div>
        <button id="setbutton" type="button" align="center"></button>
      </tr></table>
    </td>

    <!-- Status text -->
    <p id="status">

      <noscript>Sorry, Javascript must be enabled for AlphaText to work!</noscript>
    </p>
  </body>
</html>
